    <style>
      .cont {
        position: relative;
        width: 50%;
        font-size: 12px;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
      }

      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: 0.5s ease;
        background-color: aquamarine;
      }

      .cont:hover .overlay {
        opacity: 1;
      }

      .text {
        color: white;
        font-size: 5em;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .asad::first-line:nth-child(2) {
        text-transform: uppercase;
      }
    </style>
